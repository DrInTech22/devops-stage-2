# Configuration for drintech.savvytek.online
server {
    listen 80;
    server_name drintech.savvytek.online www.drintech.savvytek.online;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://drintech.savvytek.online$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name drintech.savvytek.online www.drintech.savvytek.online;

    # Redirect www to non-www
    if ($host = 'www.drintech.savvytek.online') {
        return 301 https://drintech.savvytek.online$request_uri;
    }

    # Add your SSL certificate and key paths here
    ssl_certificate /custom-certs/npm-1/fullchain.pem;
    ssl_certificate_key /custom-certs/npm-1/privkey.pem;

    location /api {
        proxy_pass http://backend:8000/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /docs {
        proxy_pass http://backend:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://backend:8000/redoc;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://frontend:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

